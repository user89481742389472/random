<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WebOS Mini Desktop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg: #0e1116;
  --panel: #171b22;
  --accent: #3a7afe;
  --text: #e7edf5;
  --border: #222833;
  --shadow: rgba(0,0,0,0.35);
  --spring: cubic-bezier(.2,.7,.25,1.2);
  --ease: cubic-bezier(.2,.5,.3,1);
}
html, body {
  margin:0; padding:0;
  background: var(--bg);
  color: var(--text);
  height:100%; width:100%;
  overflow:hidden;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
}

/* Scaling wrapper */
#os-scale-wrapper {
  width: 1280px;   /* design resolution */
  height: 720px;
  transform-origin: top left;
  position: relative;
}

/* Cursor overlay */
#cursor {
  position: fixed;
  width: 12px; height: 12px;
  border: 2px solid white;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 9999;
}

/* Desktop grid */
#desktop {
  position: absolute; top:0; left:0; right:0; bottom:56px;
  background: radial-gradient(1200px 800px at 20% 0%, #111624 0%, #0e1116 55%, #0c0f13 100%);
  display: grid;
  grid-template-columns: repeat(auto-fill, 92px);
  grid-auto-rows: 92px;
  gap: 10px;
  padding: 12px;
  align-content: start;
}
.desktop-icon {
  width:92px; height:92px;
  display:grid; grid-template-rows: 1fr auto; place-items:center;
  border-radius: 14px;
  transition: background 180ms var(--ease), transform 160ms var(--ease);
}
.desktop-icon:hover { background: rgba(255,255,255,0.06); transform: translateY(-1px); }
.desktop-icon .glyph {
  width: 38px; height: 38px; border-radius: 12px;
  display:grid; place-items:center; font-size:20px;
  box-shadow: 0 8px 18px var(--shadow);
}
.desktop-icon .label { font-size:12px; }

/* Taskbar */
#taskbar {
  position: absolute; left:0; right:0; bottom:0; height:56px;
  background: linear-gradient(to top, #0a0d12 0%, #12161d 100%);
  border-top: 1px solid var(--border);
  display:flex; align-items:center; gap:8px; padding:0 10px;
  box-shadow: 0 -8px 26px var(--shadow);
  backdrop-filter: saturate(1.3) blur(4px);
}
.app-pill { height:32px; padding:0 12px; border-radius:12px; }

/* Windows */
.window {
  position: absolute;
  width: 820px; min-width: 400px; min-height: 260px;
  background: var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  box-shadow: 0 18px 44px var(--shadow);
  display: grid; grid-template-rows: 38px 1fr;
  opacity: 0; transform: translateY(10px) scale(0.96);
  transition: opacity 200ms var(--spring), transform 220ms var(--spring);
}
.window.appearing { opacity:1; transform: translateY(0) scale(1); }
.window.minimizing { animation: genieMinimize 260ms var(--ease) forwards; }
.window.closing { opacity:0; transform: translateY(14px) scale(0.96); }

@keyframes genieMinimize {
  0%   { transform: translateY(0) scale(1); opacity: 1; border-radius: 16px; }
  50%  { transform: translateY(8px) scale(0.98); opacity: 0.7; border-radius: 22px; }
  100% { transform: translateY(24px) scale(0.92); opacity: 0; border-radius: 28px; }
}

/* Responsive fallback for very small screens */
@media (max-width: 400px) {
  .desktop-icon { width:60px; height:60px; }
  .desktop-icon .glyph { width:24px; height:24px; font-size:14px; }
  .desktop-icon .label { font-size:10px; }
  #taskbar { height:36px; }
  .app-pill { height:24px; font-size:10px; padding:0 6px; }
}
</style>
</head>
<body>
  <div id="os-scale-wrapper">
    <div id="desktop">
      <div class="desktop-icon"><div class="glyph">üóÇ</div><div class="label">Explorer</div></div>
      <div class="desktop-icon"><div class="glyph">üìù</div><div class="label">Notepad</div></div>
      <div class="desktop-icon"><div class="glyph">üåê</div><div class="label">Browser</div></div>
    </div>
    <div id="taskbar">
      <div class="app-pill">Start</div>
    </div>
  </div>
  <div id="cursor"></div>

<script>
/* Scale the OS to fit viewport */
function rescaleOS() {
  const wrapper = document.getElementById('os-scale-wrapper');
  const scaleX = window.innerWidth / 1280;
  const scaleY = window.innerHeight / 720;
  const scale = Math.min(scaleX, scaleY);
  wrapper.style.transform = `scale(${scale})`;
}
window.addEventListener('resize', rescaleOS);
rescaleOS();

/* Cursor movement */
const cursor = document.getElementById('cursor');
function moveCursor(x, y) {
  cursor.style.left = x + 'px';
  cursor.style.top  = y + 'px';
}
document.addEventListener('mousemove', e => moveCursor(e.clientX, e.clientY));
document.addEventListener('touchmove', e => {
  const t = e.touches[0];
  moveCursor(t.clientX, t.clientY);
}, {passive:true});
document.addEventListener('touchstart', e => {
  const t = e.touches[0];
  moveCursor(t.clientX, t.clientY);
});
</script>
</body>
</html>
